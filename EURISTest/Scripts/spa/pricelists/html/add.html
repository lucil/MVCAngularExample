<div class="row padding-left">
    <div class="container-fluid">
        <h3 class="">Aggiungi listino</h3>
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" novalidate angular-validator name="addPriceListForm" angular-validator-submit="addPriceList()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 col-sm-4">
                            <label class="control-label">Codice *</label>
                            <input class="form-control" name="priceListCode" type="text" placeholder="Codice listino" ng-model="priceList.priceListCode"
                                   validate-on="blur" required required-message="'Il codice listino è obbligatorio'" ng-trim="false" ng-change="verifyPriceListCode(priceList.priceListCode)">
                            <span class="text-success" ng-show="!priceListCodeAlreadyExists && priceList.priceListCode"><i class="fa fa-check"></i> Questo codice non è stato utilizzato in precedenza.</span>
                            <span class="text-danger" ng-show="priceListCodeAlreadyExists && priceList.priceListCode"><i class="fa fa-exclamation-triangle"></i> Attenzione questo codice è già stato utilizzato per un'altro listino.</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-4">
                            <label class="control-label">Descrizione</label>
                            <input class="form-control" name="description" type="text" placeholder="Descrizione listino" ng-model="priceList.description">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Associa prodotti </h4>
                    <div ng-repeat="p in products">
                        <input type="checkbox" checklist-model="priceList.productIds" checklist-value="p.productId"> {{p.productCode}} ( {{p.description}} )
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input type="submit" class="btn btn-primary" value="Salva" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
