<div class="row padding-left">
    <div class="container-fluid">
        <h3 class="">Modifica listino</h3>
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" novalidate angular-validator name="editPriceListForm" angular-validator-submit="editPriceList()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 col-sm-4">
                            <label class="control-label">Codice *</label>
                            <input class="form-control" name="priceListCode" type="text" placeholder="Codice listino" ng-model="priceList.priceListCode" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-4">
                            <label class="control-label">Descrizione</label>
                            <input class="form-control" name="description" type="text" placeholder="Descrizione listino" ng-model="priceList.description">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Associa prodotti </h4>
                    <div ng-repeat="p in products">
                        <input type="checkbox" checklist-model="priceList.productIds" checklist-value="p.productId"> {{p.productCode}} ( {{p.description}} )
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input type="submit" class="btn btn-primary" value="Salva" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
